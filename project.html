<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
<title>Linked ICGC Data Portal</title>
<script type="text/javascript" src="./lib/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="./lib/d3.v3.min.js"></script>
<script type="text/javascript" src="./lib/jquery.leanModal.min.js"></script>
<script type="text/javascript" src="./js/d3sparql.js"></script>
<script type="text/javascript" src="./js/icgc.js"></script>
<link rel="stylesheet" href="./default.css" type="text/css" />
<link rel="stylesheet" href="./font-awesome-4.2.0/css/font-awesome.min.css" type="text/css" />
<link rel="shortcut icon" href="./favicon.ico" />
<script type="text/javascript">
$(function(){
  var params = get_params();
  $("#entity_name").html(params["project_code"]);
  project_summary_htmlhash(params, function(){
    project_mutated_genes_barchart(params, function(){
      project_mutated_genes_htmltable(params, function(){
        project_mutations_barchart(params, function(){
          project_mutations_htmltable(params, function(){
            return false;
          });
        });
      });
    });
  });
})
</script>
</head>
<body>
  <div id="main">
    <div id="header"></div>
    <div id="title">
      <svg width="500" height="50">
        <circle cx="25" cy="25" r="25" stroke="none" fill="goldenrod" />
        <text x="25" y="25" font-size="30px" text-anchor="middle" alignment-baseline="central" fill="white" font-weight="bold">P</text>
        <text id="entity_name" x="65" y="25" font-size="30px" alignment-baseline="central"></text>
      </svg>
    </div>
    <div><div class="subtitle">Summary <a class="q" id="summary_q"></a></div><div id="summary"></div></div>
    <div>
      <div class="subtitle">Most Frequently Mutated Genes
        <a class="q" id="mutated_genes_barchart_q"></a>
        <a class="q" id="mutated_genes_q"></a>
      </div>
      <div id="mutated_genes_barchart"></div>
      <div id="mutated_genes"></div>
    </div>
    <div>
      <div class="subtitle">Most Frequent Mutations
        <a class="q" id="mutations_barchart_q"></a>
        <a class="q" id="mutations_htmltable_q"></a>
      </div>
      <div id="mutations_barchart"></div>
      <div id="mutations_htmltable"></div>
    </div>
  </div>
</body>
</html>
